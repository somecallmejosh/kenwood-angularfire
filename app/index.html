<!doctype html>
<html class="no-js" ng-app="kenwoodApp" ng-controller="SiteconstantsCtrl">
  <head>
    <meta charset="utf-8">
    <title ng-bind="constant.siteName"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- To allow for crawling of the site: -->
    <meta name="fragment" content="!" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link href="//fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet" type="text/css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <div class="header clearfix">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="#/" class="navbar-brand">{{constant.siteName}}</a>
            <div ng-show-auth class="navbar-text">
              You are logged in.
              <a href="#/site-admin" class="btn btn-primary btn-xs">Go To Admin</a>
              <a href="#/account" class="btn btn-success btn-xs">Go to Logout Screen</a>
            </div>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li ng-class=" {active: $location.path() === '/'} "><a ng-href="#">HOME</a></li>
              <li ng-class=" {active: $location.path() === '/about'} "><a href="#/about">ABOUT</a></li>
              <li ng-class=" {active: $location.path() === '/schedule'} "><a href="#/schedule">SCHEDULE</a></li>
              <li ng-class=" {active: $location.path() === '/lessons'} "><a href="#/lessons">LESSONS</a></li>
              <li ng-class=" {active: $location.path() === '/media'} "><a href="#/media">MEDIA</a></li>
              <li ng-class=" {active: $location.path() === '/shop'} "><a href="#/shop">SHOP</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div ng-view></div>
    <div class="footer">
      <p>&copy; 2014. {{constant.siteName}}. All rights reserved.<br>
      <span class="glyphicon glyphicon-envelope"></span> <a href="mailto:{{constant.primaryEmail}}">Email Kenwood</a> or call
      <span class="glyphicon glyphicon-phone"></span> <a href="tel:{{constant.primaryPhone}}">{{constant.primaryPhone}}</a> for lessons<br>
      <a ng-hide-auth="" href="#/login">Log In</a>
      </p>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', '{{constant.analyticsUA}}');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
